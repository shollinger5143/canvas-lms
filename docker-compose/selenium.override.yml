---
services:
  selenium-chrome:
    build: ./docker-compose/selenium-chrome
    environment:
      browser: chrome
      remote_url: "http://<%= ENV['DATA_CHROME_HOST'] %>:4444/wd/hub"
      remote_url_chrome: "http://<%= ENV['DATA_CHROME_HOST'] %>:4444/wd/hub"
    networks:
      default:
        aliases:
          - selenium-chrome
    ports:
      - "5901:5900"
version: "2"
